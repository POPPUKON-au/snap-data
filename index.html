<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #singlevertbarChart {
      width: 100%; /* Make the chart width 100% */
      height: 400px; /* Adjust height as needed */
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add a meta viewport tag for responsiveness -->
</head>
<body translate="no">
  <div class="container">
    <div id="singlevertbarChart"></div>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0-rc.1/dist/echarts.min.js"></script>
  <script id="rendered-js">
    var myChart = echarts.init(document.getElementById('singlevertbarChart'));

    // Function to resize the chart when the window size changes
    function resizeChart() {
      myChart.resize();
    }

    // Initial call to resize the chart
    resizeChart();

    // Event listener for window resize
    window.addEventListener('resize', resizeChart);
    
    option = {
      grid: {
        left: '15%',
        top: '10%',  // Adjust the top margin
        bottom: '20%'  // Adjust the bottom margin
      },
      toolbox: {
        show: true,
        right: "10%",
        feature: {
          magicType: {
            type: ["line", "bar"]
          },
          saveAsImage: {}
        }
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['Registry', 'Platform'], // Labels for each series
        bottom: '5%', // Position the legend at the bottom
        center: 0 // Center the legend
      },
      xAxis: {
        type: 'category',
        boundaryGap: true,
        data: ['Feb-22', 'Mar-22', 'Apr-22', 'May-22', 'Jun-22', 'Jul-22', 'Aug-22', 'Sep-22', 'Oct-22', 'Nov-22', 'Dec-22', 'Jan-23', 'Feb-23', 'Mar-23', 'Apr-23', 'May-23', 'Jun-23', 'Jul-23', 'Aug-23', 'Sep-23', 'Oct-23', 'Nov-23', 'Dec-23', 'Jan-24', 'Feb-24', 'Mar-24'] // Add here for Date Data
      },
      yAxis: {
        type: "value",
        name: "Number of Participants",
        nameLocation: "center",
        nameGap: 70,
        nameTextStyle: {
          align: "center",
          fontWeight: "bold"
        },
        splitNumber: 2
      },
      series: [
        {
          name: 'Registry', // Label for the first series
          type: 'line',
          data: [7, 21, 44, 63, 89, 123, 178, 237, 306, 379, 435, 557, 660, 760, 859, 981, 1122, 1258, 1392, 1534, 1814, 1989, 2140, 2344, 2540, 2566], // Add here for Registry Data
          itemStyle: {
            normal: {
              label: { show: false },
              color: '#C4AEFF'
            }
          },
          markLine: {
            label: true,
            data: [{ name: 'Patients', yAxis: 7500000 }],
          }
        },
        {
          name: 'Platform', // Label for the second series
          type: 'line',  // Adding a second line chart
          data: [6, 17, 25, 49, 76, 102, 128, 165, 215, 271, 335, 410, 485, 601, 705, 858, 987, 1128, 1289, 1453, 1583, 1730, 1883, 2017, 2182, 2205], // Add here for Platform Data
          itemStyle: {
            normal: {
              label: { show: false },
              color: '#715AA0'
            }
          }
        }
      ]
    };

    if (option && typeof option === "object") {
      myChart.setOption(option, true);
    }
  </script>
</body>
</html>
